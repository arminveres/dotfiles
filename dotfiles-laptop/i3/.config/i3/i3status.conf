general {
        colors = true
        interval = 1 # 5
	output_format = "i3bar"
        color_good = "#b8bb26"
        color_bad = "#fb4934"
        color_degraded = "#fabd2f"
}

order += "volume master"
order += "wireless wlp0s20f3"
order += "disk /"
order += "load"
#order += "cpu_temperature 0"
order += "battery 0"
order += "memory"
order += "tztime local"

volume master {
   format = "ï€¨ %volume"
   format_muted = "ï€¦ %volume"
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}

wireless wlp0s20f3 {
        format_up = "%quality, %bitrate"
        format_down = "W: down"
}

disk "/" {
        format = "ï‚  %avail"
}
disk "/home" {
	format = "%avail"
}

load {
        format = "ld5: %5min"
}

memory {
        format = "MEM: %used"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "ï€— %H:%M:%S | %d.%m.%Y"
}

cpu_temperature 0 {
        format = "ï‹› %degrees Â°C"
        path = "/sys/devices/platform/coretemp.0/hwmon/hwmon5/temp1_input"
}

battery 0 {
        format = "%status %percentage %remaining"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}
