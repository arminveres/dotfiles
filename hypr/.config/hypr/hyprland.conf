# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.0
# workspace=DP-2,1
# workspace=HDMI-A-0,11

# workspace=1,monitor:DP-2
# workspace=2,monitor:DP-2
# workspace=3,monitor:DP-2
# workspace=4,monitor:DP-2
# workspace=5,monitor:DP-2
# workspace=6,monitor:DP-2
# workspace=7,monitor:DP-2
# workspace=8,monitor:DP-2
# workspace=9,monitor:DP-2

# workspace=11,monitor:HDMI-A-1
# workspace=12,monitor:HDMI-A-1
# workspace=13,monitor:HDMI-A-1
# workspace=14,monitor:HDMI-A-1
# workspace=15,monitor:HDMI-A-1
# workspace=16,monitor:HDMI-A-1
# workspace=17,monitor:HDMI-A-1
# workspace=18,monitor:HDMI-A-1
# workspace=19,monitor:HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & dunst & ~/.config/awesome/autorun.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = eu
    kb_variant =
    kb_model =
    kb_options = ctrl:swapcaps,altwin:swap_alt_win
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = true
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# =================================================================================================
# Keybinds
# =================================================================================================

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, alacritty
bind = $mainMod SHIFT, c, killactive,
bind = ALT, escape, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

$hyprsome=~/.local/share/cargo/bin/hyprsome
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, $hyprsome workspace 1
bind = $mainMod, 2, exec, $hyprsome workspace 2
bind = $mainMod, 3, exec, $hyprsome workspace 3
bind = $mainMod, 4, exec, $hyprsome workspace 4
bind = $mainMod, 5, exec, $hyprsome workspace 5
bind = $mainMod, 6, exec, $hyprsome workspace 6
bind = $mainMod, 7, exec, $hyprsome workspace 7
bind = $mainMod, 8, exec, $hyprsome workspace 8
bind = $mainMod, 9, exec, $hyprsome workspace 9
# bind = $mainMod, 0, exec, hyprsome workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, $hyprsome move 1
bind = $mainMod SHIFT, 2, exec, $hyprsome move 2
bind = $mainMod SHIFT, 3, exec, $hyprsome move 3
bind = $mainMod SHIFT, 4, exec, $hyprsome move 4
bind = $mainMod SHIFT, 5, exec, $hyprsome move 5
bind = $mainMod SHIFT, 6, exec, $hyprsome move 6
bind = $mainMod SHIFT, 7, exec, $hyprsome move 7
bind = $mainMod SHIFT, 8, exec, $hyprsome move 8
bind = $mainMod SHIFT, 9, exec, $hyprsome move 9
# bind = $mainMod SHIFT, 0, exec, hyprsome move 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# =================================================================================================
# Rules
# =================================================================================================
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2=workspace 4,class:^(Spotify)$
windowrulev2=workspace 4,class:^(blueman-manager)$
windowrulev2=workspace 4,class:^(easyeffects)$
